            alert("Please fill all the fields")
          }
        });
      });

      input{
        display:block;
        padding:2px;
      }

  </head>

    <form class="jquery"  method="post">
First name:
<input type="text" id="fname" name="fname" value="">

<input type="text" id="lname" name="lname" value="">
<br>
<input type="submit" id="submit" value="submit">
    </form>
  </body>
